random_seed: 444

dataset:
  type: &dataset_type 'KITTI'
  batch_size: 1
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'   # 'proj' or 'anno'
  meanshape: False      # use predefined anchor or not
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.0

model:
  type: &model_type 'centernet3d'  #centernet3d or distill_seperate or distill
  backbone: 'dla34'
  neck: 'DLAUp'
  num_class: 3
  drop_prob: &drop_prob 0.2
  modality: &modality 'rgb'     # 'rgb' or 'depth'


optimizer:
  type: &optimizer_type 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: &max_epoch 140
  gpu_ids: 0,1
  save_frequency: 10 # checkpoint save interval (in epoch)
  model_save_path: 'rgb_baseline'
  resume_model: &resume_model '' # './rgb_baseline/checkpoint_epoch_30.pth'

tester:
  type: *dataset_type
  mode: single   # 'single' or 'all'
  checkpoint: './rgb_baseline/db01_checkpoint_epoch_140.pth'  # for 'single' mode  # db01_
  checkpoints_dir: 'rgb_baseline'  # for 'all' model
  threshold: 0.2  # confidence filter
  bayes_n: 1


wandb:
  project: 'cross-distill'
  notes: 'centernet3d'
  tags: ['centernet3d']
  config:
    dataset: *dataset_type
    model: *model_type
    optimizer: *optimizer_type
    modality: *modality
    drop_prob: *drop_prob
    epochs: *max_epoch
    resume_model: *resume_model
